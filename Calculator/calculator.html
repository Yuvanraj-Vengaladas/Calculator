<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled placeholder="0">
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
            <button class="operator">+</button>
        </div>
    </div>
    <div class="sticky-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdvJYGhPRH0qRuH6TO_Xqb4-DXNavqd9zUBg&s" alt="Calculator Icon">
        <p>Stay sharp with quick calculations anytime, anywhere!</p>
    </div>
</body>
</html>
